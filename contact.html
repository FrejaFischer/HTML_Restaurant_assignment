<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant KEA | Contact</title>
</head>
<body>
    <header>
        <h1>Restaurant KEA</h1>
        <nav>
            <ul>
                <li>
                  <a href="index.html">Home</a>  
                </li>
                <li>
                  <a href="menu.html">Menu</a>  
                </li>
                <li>
                  <a href="contact.html">Contact</a>  
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <p><em>Guldbergsgade 29N 2200 Copenhagen</em></p>
            <p><em>Phone no.: <a href="tel:+4520825370">20 82 53 70</a></em></p>
            <p><em>E-mail: <a href="mailto:info@restaurantkea.dk">info@restaurantkea.dk</a></em></p>
        </section>
        <img src="img/map.jpg" alt="Map of the location of Restaurant KEA">
        <form>
            <fieldset>
                <legend>Contact form</legend>
                <div>
                    <label for="full_name">Full name</label>
                    <input type="text" name="full_name" id="full_name" required>
                </div>
                <div>
                    <label for="phone">Phone no.</label>
                    <input type="tel" name="phone" id="phone" required>
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="persons">Persons</label>
                    <input type="number" name="persons" id="persons" size="4" value="2" required>
                </div>
                <div>
                    <label for="date">Date and time</label>
                    <input type="datetime-local" name="date" id="date" required>
                </div>
                <div>
                    <label for="info">Further information</label>
                    <div>
                        <textarea name="info" id="info"></textarea>
                    </div>
                </div>
                <div>
                    <button>Send</button>
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 KEA Development</p>
    </footer>
</body>
</html>
